<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    </head>
    <body>
        <nav class="navbar bg-light">
            <a href="{%url 'djangoapp:index'%}" class="navbar-logo bg-light"><h2>Best Cars Dealership</h2></a>
            <div class="navbar-nav">
                <div class="nav-item">
                    <a class="nav-link bg-light" href="{% url 'djangoapp:about_us'%}">About Us</a><!--Add the url-->
                    </div>
                </div>
                <div class="nav-item">
                    <a class="nav-link bg-light" href="#">Contact Us</a> <!--Add the url-->
                </div>
                <div class="navbar-item">
                    <form class="form-inline" action="#"> <!--Add action-->
                        <div class="px-2">
                            <label for="username"> Username: </label>
                            <input class="form-control" type="text" name="username" placeholder="Enter Username" required>
                        </div>
                        <div class="px-2">
                            <label for="password"> Password: </label>
                            <input class="form-control" type="password" name="password" placeholder="Enter Password" required>
                        </div>
                        <div class="pt-4">
                            <input type="submit" class="btn btn-success">
                        </div>
                    </form>
                </div>
                <div class="navbar-item">
                    <a class="nav-link bg-primary text-white" href="#">Sign Up</a> <!--Add url link-->
                </div>
            </div>
        </nav>
        <hr>
        <div class="container text-center">
            <h1 class="text-secondary">Contact Us</h1>
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">Email: bestcardealership@yahoo.com</li>
                <li class="list-group-item list-group-item-info">Phone: +1 800 283320</li>
                <li class="list-group-item list-group-item-secondary">Twitter: @bestcardealership</li>
            </ul>
        </div>
    </body>
</html>
